<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Bianca Dias" />
    <title>Chat UOL</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="estilos.css" />  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
        <img src = "imagens/logo.svg">
        <ion-icon name="people"></ion-icon>
    </header>
    <div class="chat">
         
    </div>
    <div class="resposta">
        <input data-test="input-message" type="text" placeholder="Escreva aqui..." >
        <button data-test="send-message" onclick="enviaMensagens()"><ion-icon name="paper-plane-outline"></ion-icon></button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
  </body>
</html>
